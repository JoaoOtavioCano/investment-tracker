<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log in</title>
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <div style="background-color: #02231c; width: 386px; height: 449px; position: absolute;top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 10px;" >
            <form name="login" style="margin-top: 23px;" onsubmit="return validateFormInputs()">
                <input id="email" type="text" placeholder="Email" name="email">
                <input id="password" type="password" placeholder="Password" name="password">
                <input id="log-in-button" type="submit" value="Log In">
            </form>
            <div style="margin-top: 29px; margin-left: 133px;">
                <a href="" style="color: #00FD8F; font-size: 18px; text-decoration: none; font-family: Arial, Helvetica, sans-serif;">Forgot password</a>
            </div>
            <hr style="border: 0.5px solid #00FD8F; margin-top: 23px; margin-left: 23px; margin-right: 23px;"></hr>
            <button id="create-new-account-button">Create new account</button>
        </div>
    </body> 
</html>
<script src="../javascript/login.js"></script>
