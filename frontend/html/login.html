<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log in</title>
        <link rel="stylesheet" href="../css/login.css">
        <link rel="icon" type="image/x-png" href="../images/favicon.png">
    </head>
    <body>
        <div class="error fail-login">
            <span>Invalid email and/or password!</span>
        </div>
        <div style="background-color: #02231c; width: 386px; position: absolute;top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 10px; padding-top: 23px; padding-bottom: 23px;" >
            <form name="login">
                <input id="email" type="text" placeholder="Email" name="email">
                <div class="error email">
                    <span></span>
                </div>
                <input id="password" type="password" placeholder="Password" name="password">
                <div class="error password">
                    <span></span>
                </div>
                <input id="log-in-button" type="button" value="Log In"  onclick="main()">
            </form>
            <div style="margin-top: 29px; margin-left: 133px;">
                <a href="/forgot-password" style="color: #00FD8F; font-size: 18px; text-decoration: none; font-family: Arial, Helvetica, sans-serif;">Forgot password</a>
            </div>
            <hr style="border: 0.5px solid #00FD8F; margin-top: 23px; margin-left: 23px; margin-right: 23px;"></hr>
            <a href="/create-account">
                <button id="create-new-account-button">Create new account</button>
            </a>
        </div>
        <footer>
            <div>
                <p>This is a personal project made to study and prectice web development. This software should not be used as a reliable source of information for investing.</p>
            </div>
        </footer>
    </body> 
</html>
<script src="../javascript/login.js"></script>
