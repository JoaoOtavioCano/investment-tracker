<!DOCTYPE html>
<html lang="en">
    <head>
        <title>New password</title>
        <link rel="stylesheet" href="../css/new-password.css">
        <link rel="icon" type="image/x-png" href="../images/favicon.png">
    </head>
    <body>
        <div class="error invalid-code">
            <span>Invalid Code!</span>
        </div>
        <div style="background-color: #02231c; width: 386px; position: absolute;top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 10px;" >
            <h1>New password</h1>
            <form name="newpassword" style="margin-top: 23px; margin-bottom: 23px;">
                <input id="code" type="text" placeholder="Code" name="code">
                <div class="error code">
                    <span></span>
                </div>
                <input id="new_password" type="text" placeholder="New password" name="new_password">
                <div class="error new_password">
                    <span></span>
                </div>
                <input id="confirm" type="button" value="Confirm" onclick="main()">
            </form>
        </div>
    </body> 
</html>
<script src="../javascript/new-password.js"></script>
