<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forgot password</title>
        <link rel="stylesheet" href="../css/forgot-password.css">
        <link rel="icon" type="image/x-png" href="../images/favicon.png">
    </head>
    <body>
        <div class="error invalid-user">
            <span>User not found!</span>
        </div>
        <div id="email-sent-alert">
            <span>Email sent successfully!</span>
        </div>
        <div style="background-color: #02231c; width: 386px; position: absolute;top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 10px;" >
            <h1>Forgot password</h1>
            <form name="forgotpassword" style="margin-top: 23px; margin-bottom: 23px;">
                <input id="email" type="text" placeholder="Email" name="email">
                <div class="error email">
                    <span></span>
                </div>
                <input id="confirm" type="button" value="Confirm" onclick="main()">
            </form>
        </div>
    </body> 
</html>
<script src="../javascript/forgot-password.js"></script>
