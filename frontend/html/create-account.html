<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create account</title>
        <link rel="stylesheet" href="../css/create-account.css">
        <link rel="icon" type="image/x-png" href="../images/favicon.png">
    </head>
    <body>
        <div id="account-created-alert">
            <span>Account created successfully!</span>
        </div>
        <a href="/login" id="go-back-to-login"><</a>
        <div style="background-color: #02231c; width: 386px; position: absolute;top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 10px;" >
            <form name="createaccount" style="margin-top: 23px; margin-bottom: 23px;">
                <input id="name" type="text" placeholder="Name" name="name">
                <div class="error name">
                    <span></span>
                </div>
                <input id="email" type="text" placeholder="Email" name="email">
                <div class="error email">
                    <span></span>
                </div>
                <input id="password" type="password" placeholder="Password" name="password">
                <div class="error password">
                    <span></span>
                </div>
                <input id="create" type="button" value="Create new account" onclick="main()">
            </form>
        </div>
    </body> 
</html>
<script src="../javascript/create-account.js"></script>
