[tox]
envlist = py311
skipsdist = True

[testenv]
deps =
    pytest
    pytest-cov
commands =
    python -m pip install --upgrade pip
    pip install -r backend/requirements.txt
    pytest --cov=investment_tracker --cov-report=xml --cov-config=tox.ini --cov-branch

[coverage:run]
source = investment_tracker
